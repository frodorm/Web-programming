<!DOCTYPE html>
<html lang="ru"> <!--все до закрывающего тега будет воспринято как язык разметки-->

<head> <!--веб странится должна включать в себя head-->
    <title>Языки программирования</title> <!--заголовок страницы обязателен внутри head-->
</head>

<body> <!--тело страницы-->

    <header> <!--Служит для вступительного содержания страницы сайта или статьи.-->
        <h1>Узнай на все 100 %!</h1> <!--задаёт самый важный заголовок на странице-->

        <nav> <!--обычно навигация по сайту осуществляется сверху, поэтому перенес в header-->
            <a href="#">Главная страница</a>|
            <a href="#">Раздел 1</a>|
            <a href="#">Раздел 2</a>
        </nav>
    </header>

    <section>
        <h2>Языки программирования</h2> <!--заголовок поменьше, тк самый большой использовали-->

        <figure>
            <img src="https://www.python.org/static/img/python-logo.png">
            <figcaption>Логотип Python</figcaption>
        </figure>

        <article>
            <p>Изучать Python очень весело</p>
            <p>Но нужно читать и практиковаться</p>
            <p>И сильно-сильно стараться</p>
        </article>
    </section>

    <footer>Успехов в освоении</footer>

</body>

</html>
