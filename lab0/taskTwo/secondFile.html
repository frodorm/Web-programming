<!DOCTYPE html>

<!--Вариант 2. (номер 12 в списке) 
Создайте форму, позволяющую выбирать несколько из данных значений в поле жанр: 
ужасы, триллер, драма и пр. Используйте теги <label> и <input>.-->

<html lang = "ru">

    <head> 
        <title>Жанры</title>
    </head>


    <body>

        <header>
            <h1>Выбери жанр</h1>
        </header>

        <form action="#">
            <label>Ужасы<input type="radio"></label><br />
            <label>Триллер<input type="radio"></label><br />
            <label>Драма<input type="radio"></label><br />
            <label>Комедия<input type="radio"></label><br />
            <label>Фантастика<input type="radio"></label><br />
            <label>Фэнтези<input type="radio"></label><br />
            <label>Приключения<input type="radio"></label>
        </form>

    </body>

</html>
